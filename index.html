<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-login">
      <div class="login">
        <h1>Log In</h1>
        <input
          type="email"
          class="input-field"
          id="email-input"
          placeholder="email"
        />
        <input
          type="password"
          class="input-field"
          id="password-input"
          placeholder="password"
        />
        <div class="container-after-input">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>

          <a id="forgot-password-link" href="">Forgot password?</a>
        </div>

        <button id="login-btn">log in</button>
        <div id="or-connect">Or Connect with</div>
        <section class="connect-with">
          <img src="assets/Facebook_f_logo.svg" alt="" class="social-logo" />
          <img src="assets/Twitter-logo.svg" alt="" class="social-logo" />
          <img src="assets/GitHub_Mark.png" alt="" class="social-logo" /><img
            src="assets/LinkedIn_logo_initials.png"
            alt=""
            class="social-logo"
          />
        </section>
      </div>
      <div class="register"><h1>Or register</h1></div>
    </div>
  </body>
</html>
